<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TraderMonitor V1.0.0</title>
    <script>
        var httpRequest = new XMLHttpRequest();
        httpRequest.open('GET', 'http://127.0.0.1:5500/dataToDisplay/testData.txt', true);
        httpRequest.send();
       
        
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                var json = httpRequest.responseText;//获取到json字符串，还需解析
                console.log(json);
                document.getElementById("dude").innerHTML = json;
            }
        };
        setInterval(() => {
            httpRequest.open('GET', 'http://127.0.0.1:5500/dataToDisplay/testData.txt', true);
            httpRequest.send();
            
        }, 1000);
    </script>
</head>

<body>

    <h1>My First Heading</h1>
    <p id="dude">My first paragraph.</p>

</body>

</html>
